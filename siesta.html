<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>siesta</title>
	<link rel='stylesheet' type='text/css' href='siesta.css' />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type='text/javascript' src='siesta.js'></script>
</head>
<body>
	<div class='block'>
		<canvas id='board' width='601' height='601'></canvas>
	</div>
	<div class='block'>
		<p id='output'>Place the first piece.</p>
		<img id='tar' src='target.png' hidden>
		<img style='border:3px solid white' id='sun' src='sun.png'>
		<pre id='sunct'></pre>
		<img style='border:3px solid white' id='sha' src='shadow.png'>
		<pre id='shact'></pre>
		<img style='border:3px solid white' id='red' src='smallred.png'>
		<pre id='redct'></pre>
		<img style='border:3px solid white' id='blu' src='blue.png'>
		<pre id='bluct'></pre>
		<button id='undo' disabled>Undo</button>
		<button id='done' disabled>Done</button>
		<button id='test'>test</button>
	</div>
	<div>
		<h3><a href='./Siesta_Rules.pdf'>Rules</a></h3>
	</div>
</body>
</html>
